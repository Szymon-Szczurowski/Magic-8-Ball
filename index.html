<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>magic8ball</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <div class="wrapper">
        <div class="info">
            <h1>Magic8Ball</h1>
            <p>Ask a question, click the ball and find out the truth!</p>
        </div>

        <div class="ball-img">
            <img src="./img/ball.png" alt="czarno bila z białym okręgiem na środku w którym jest liczba 8" class="img">
        </div>
  
        <div class="question-area">
            <h2>Ask the question:</h2>
            <input type="text" class="input">
            <p class="answer"></p>
            <p class="error"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
